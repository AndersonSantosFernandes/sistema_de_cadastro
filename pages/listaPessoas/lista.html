<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../css/main_style.css">
  <link rel="stylesheet" href="./lista.css">
  <script>
    // Verifica se tem algum usuário logado, caso contrario redireciona para tela de login
    // Evitando acessar a página direto pela url
    if (sessionStorage.getItem("usuarioLogado") == null) {
      location.href = "../../index.html"
    }
  </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <title>Lista de pessoas</title>
</head>

<body class="bodyHome">
  <header class="headerHome">

    <span id="nomeUsuario"></span>

    <button class="btnAction" onclick="encerrarSessao()">Encerra sessão</button>
  </header>
  <nav class="navbar navbar-expand-lg " id="navegando">
    <!-- Aqui é renderizado o menú -->
  </nav>
  
  <main class="mainHome" id="mainList">

    <div class="container">
      <h2 class="tituloHome">Lista de Pessoas</h2>
      <div class="btnsList">
        <button class="btn btn-primary" onclick="sectionList(1)">Visão para pdf</button>
        <button class="btn btn-primary" onclick="sectionList(2)">Exibier cards</button>
        <button class="btn btn-primary" id="gerapdf" style="display: none;">Gerar PDF</button>
        
      </div>
     
     <hr>
      <table id="tablePersons">
        <thead id="headPersons">
         <!-- Aqui aparece o header da tabela -->
        </thead>
        <tbody id="bodyPersons">
          <!-- aqui aparecem inpormações em tabela -->
        </tbody>

      </table>


      <div id="listPersons">

        <!-- Aqui aparece a lista de pessoas -->

      </div>




  </main>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar campos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select class="modalInput" name="" id="editSelect">
            <!-- Seleção de cargos -->
          </select>
          <div id="editPerson">

            <!-- Aparecem os campos para edição já preenchidos -->
            

          </div>
         
        </div>
      </div>
    </div>
  </div>
  <script src="../../scripts/script.js"></script>
  <script src="./lista.js"></script>

</body>

</html>
