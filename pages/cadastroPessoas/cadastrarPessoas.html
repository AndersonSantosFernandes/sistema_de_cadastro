<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/main_style.css">
    <link rel="stylesheet" href="./pessoas.css">
    <script>
        // Verifica se tem algum usuário logado, caso contrario redireciona para tela de login
        // Evitando acessar a página direto pela url
        if (sessionStorage.getItem("usuarioLogado") == null) {
            location.href = "../../index.html"
        }
    </script>
    <title>Cálculos</title>
</head>

<body class="bodyHome">
    <header class="headerHome">

        <span id="nomeUsuario"></span>

        <button class="btnAction" onclick="encerrarSessao()">Encerra sessão</button>
    </header>
    <nav class="navbar navbar-expand-lg " id="navegando">
        <!-- Aqui é renderizado o menú -->
    </nav>
    <main class="mainHome">

        <div class="container">
            <h2 class="tituloHome">Cadastrar Pessoa</h2>
            <input type="number" name="" id="personId" disabled="disabled">    
            <input type="text" name="" id="personNome" placeholder="Nome">
            <input type="text" name="" id="personSobrenome" placeholder="Sobrenome">
            <input type="email" name="" id="personEmail" placeholder="E-mail">
            <input type="tel" name="" id="personTelefone" placeholder="Telefone">
            <label for="male">Menino</label>
            <input type="radio" name="genero" id="male" checked>
            <label for="female">Menina</label>
            <input type="radio" name="genero" id="female">
            <select name="" id="personEstado">
                <!-- lista vem do JS -->
            </select>

            <select name="" id="personCargo">
                <!-- lista vem do JS -->
            </select>


        </div>
    </main>
    <script src="../../scripts/script.js"></script>
    <script src="./persons.js"></script>
</body>

</html>
